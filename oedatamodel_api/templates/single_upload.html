{% extends "sedos_base.html" %}

{% block content %}
  <h2>Upload data to OEP</h2>
  <form action="/upload/" enctype="multipart/form-data" method="post">
    <p>
      <label for="token">OEP Token</label>
      <input id="token" name="token" type="password">
    </p>
    <p>
      <label for="schema">Schema</label>
      <input id="schema" name="schema" type="text">
    </p>
    <p>
      <label for="table">Table</label>
      <input id="table" name="table" type="text">
    </p>
    <p>
      <label for="table">Automatically increase IDs, if IDs are already present in table</label>
      <input id="adapt_pks" name="adapt_pks" type="checkbox">
    </p>
    <p>
      <label for="csv_file">Data (as CSV file)</label>
      <input id="csv_file" name="csv_file" type="file">
    </p>
    <p><input type="submit"></p>
  </form>
{% endblock %}}
